<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button class="red-btn">AC</button></td>
                <td><button class="red-btn">Del</button></td>
                <td><button class="green-btn">=</button></td>
                <td><button class="yellow-btn">รท</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="yellow-btn">x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="yellow-btn">+</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="yellow-btn">-</button></td>
            </tr>
            <tr>
                <td><button>.</button></td>
                <td><button>0</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
